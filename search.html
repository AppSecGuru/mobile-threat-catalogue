---
layout: page
---
<form action="search.html" method="get">
  <label for="search-box">Search</label>
  <input type="text" id="search-box" name="query">
  <input type="submit" value="search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for application-threat in site.application-threats %}
      "{{ application-threat.url | slugify }}": {
        "title": "{{ application-threat.Threat | xml_escape }}",
        "CVE": "{{ application-threat.CVEExample | xml_escape }}",
        "category": "{{ application-threat.ThreatCategory | xml_escape }}",
        "url": "{{ application-threat.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}/js/search.js"></script>
